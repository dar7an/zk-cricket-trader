<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Trader - Decentralized Cricket Betting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #1f2937;
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 0;
            margin-bottom: 32px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .connect-wallet {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .connect-wallet:hover {
            background: #2563eb;
        }

        .connect-wallet:disabled {
            background: #10b981;
            cursor: default;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 32px;
            margin-bottom: 32px;
        }

        .left-panel {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }

        .right-panel {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            height: fit-content;
        }

        /* Match Card */
        .match-header {
            padding: 24px;
            border-bottom: 1px solid #f3f4f6;
        }

        .match-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .match-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .teams-container {
            padding: 32px 24px;
        }

        .teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .team-code {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vs-divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 24px;
        }

        .vs-text {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .vs-line {
            width: 1px;
            height: 40px;
            background: #e5e7eb;
        }

        /* Match Details */
        .match-details {
            background: #f9fafb;
            border-radius: 6px;
            padding: 16px;
            margin-top: 24px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            color: #111827;
            font-weight: 500;
        }

        /* Betting Panel */
        .betting-panel {
            padding: 24px;
        }

        .betting-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 20px;
        }

        .bet-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .bet-button {
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-weight: 500;
            color: #374151;
        }

        .bet-button:hover {
            border-color: #3b82f6;
            background: #f8faff;
        }

        .bet-button.selected {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #1d4ed8;
        }

        .bet-button-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bet-team-name {
            font-weight: 600;
        }

        .bet-odds {
            font-size: 12px;
            color: #6b7280;
        }

        /* Input Styles */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .amount-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }

        .amount-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .place-bet-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .place-bet-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .place-bet-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin: 16px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .status.loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .hidden {
            display: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px 0;
            color: #6b7280;
            font-size: 12px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            color: #3b82f6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .container {
                padding: 0 16px;
            }
            
            .teams {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs-divider {
                transform: rotate(90deg);
                margin: 12px 0;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">CT</div>
                    <h1>Cricket Trader</h1>
                </div>
                <button id="connectWallet" class="connect-wallet">Connect Wallet</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="left-panel">
                <div class="match-header">
                    <h2 class="match-title">Upcoming Match</h2>
                    <p class="match-subtitle">International Cricket • T20 Format</p>
                </div>

                <div id="matchInfo" class="teams-container hidden">
                    <div class="teams">
                        <div class="team">
                            <div id="localTeamName" class="team-name">Loading...</div>
                            <div id="localTeamCode" class="team-code"></div>
                        </div>
                        <div class="vs-divider">
                            <span class="vs-text">VS</span>
                            <div class="vs-line"></div>
                        </div>
                        <div class="team">
                            <div id="visitorTeamName" class="team-name">Loading...</div>
                            <div id="visitorTeamCode" class="team-code"></div>
                        </div>
                    </div>

                    <div class="match-details">
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">Match ID</span>
                                <span id="fixtureId" class="detail-value">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Status</span>
                                <span id="matchStatus" class="detail-value">Upcoming</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Start Time</span>
                                <span id="startTime" class="detail-value">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Format</span>
                                <span class="detail-value">T20 International</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div id="bettingSection" class="betting-panel hidden">
                    <h3 class="betting-title">Place Your Bet</h3>
                    
                    <div class="bet-options">
                        <button id="betLocal" class="bet-button">
                            <div class="bet-button-content">
                                <div>
                                    <div class="bet-team-name" id="localTeamBet">Team 1</div>
                                    <div class="bet-odds">Win this match</div>
                                </div>
                            </div>
                        </button>
                        <button id="betVisitor" class="bet-button">
                            <div class="bet-button-content">
                                <div>
                                    <div class="bet-team-name" id="visitorTeamBet">Team 2</div>
                                    <div class="bet-odds">Win this match</div>
                                </div>
                            </div>
                        </button>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="betAmount">Bet Amount</label>
                        <input 
                            type="number" 
                            id="betAmount" 
                            class="amount-input" 
                            placeholder="0.00 MINA"
                            min="0.1"
                            step="0.1"
                        >
                    </div>

                    <button id="placeBetBtn" class="place-bet-btn" disabled>
                        Place Bet
                    </button>
                </div>

                <div id="status" class="status hidden"></div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Support</a>
            </div>
            <p>Powered by Mina Protocol • Transparent • Decentralized • Secure</p>
        </div>
    </div>

    <script type="module">
        // App state
        let currentFixture = null;
        let selectedTeam = null;
        let walletConnected = false;

        // DOM elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const matchInfo = document.getElementById('matchInfo');
        const bettingSection = document.getElementById('bettingSection');
        const status = document.getElementById('status');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const betAmount = document.getElementById('betAmount');
        const betLocalBtn = document.getElementById('betLocal');
        const betVisitorBtn = document.getElementById('betVisitor');

        // Initialize app
        async function init() {
            showStatus('Welcome to Cricket Trader! Connect your wallet to start betting.', 'info');
        }

        // Connect wallet (simplified - would integrate with Auro wallet)
        connectWalletBtn.addEventListener('click', async () => {
            try {
                showStatus('Connecting wallet...', 'loading');
                
                // Simulate wallet connection
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                walletConnected = true;
                connectWalletBtn.textContent = 'Wallet Connected ✓';
                connectWalletBtn.disabled = true;
                
                showStatus('Wallet connected! Loading match data...', 'success');
                await loadMatchData();
                
            } catch (error) {
                showStatus('Failed to connect wallet. Please try again.', 'error');
            }
        });

        // Load match data from oracle
        async function loadMatchData() {
            try {
                const response = await fetch('https://sportmonksoracle.vercel.app/fixture');
                const data = await response.json();
                
                currentFixture = data.data;
                displayMatchInfo(currentFixture);
                showBettingOptions();
                
                showStatus('Match loaded! Select a team and enter your bet amount.', 'info');
                
            } catch (error) {
                showStatus('Failed to load match data. Please refresh and try again.', 'error');
            }
        }

        // Display match information
        function displayMatchInfo(fixture) {
            document.getElementById('localTeamName').textContent = fixture.localteam_name || 'Team 1';
            document.getElementById('localTeamCode').textContent = fixture.localteam_code || '';
            document.getElementById('visitorTeamName').textContent = fixture.visitorteam_name || 'Team 2';
            document.getElementById('visitorTeamCode').textContent = fixture.visitorteam_code || '';
            document.getElementById('fixtureId').textContent = fixture.fixtureID;
            
            const startDate = new Date(fixture.startingAt);
            document.getElementById('startTime').textContent = startDate.toLocaleString();
            
            // Update bet button text
            document.getElementById('localTeamBet').textContent = fixture.localteam_name || 'Team 1';
            document.getElementById('visitorTeamBet').textContent = fixture.visitorteam_name || 'Team 2';
            
            matchInfo.classList.remove('hidden');
        }

        // Show betting options
        function showBettingOptions() {
            bettingSection.classList.remove('hidden');
            
            // Team selection
            betLocalBtn.addEventListener('click', () => selectTeam('local'));
            betVisitorBtn.addEventListener('click', () => selectTeam('visitor'));
            
            // Bet amount validation
            betAmount.addEventListener('input', validateBet);
            
            // Place bet
            placeBetBtn.addEventListener('click', placeBet);
        }

        // Select team to bet on
        function selectTeam(team) {
            selectedTeam = team;
            
            // Update button styles
            betLocalBtn.classList.toggle('selected', team === 'local');
            betVisitorBtn.classList.toggle('selected', team === 'visitor');
            
            validateBet();
        }

        // Validate bet inputs
        function validateBet() {
            const amount = parseFloat(betAmount.value);
            const isValid = selectedTeam && amount > 0;
            
            placeBetBtn.disabled = !isValid;
        }

        // Place bet
        async function placeBet() {
            try {
                const amount = parseFloat(betAmount.value);
                const teamName = selectedTeam === 'local' ? currentFixture.localteam_name : currentFixture.visitorteam_name;
                
                showStatus(`Placing bet of ${amount} MINA on ${teamName}...`, 'loading');
                placeBetBtn.disabled = true;
                
                // Simulate bet placement (would integrate with zkApp)
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                showStatus(`Bet placed successfully! ${amount} MINA on ${teamName}`, 'success');
                
                // Reset form
                selectedTeam = null;
                betAmount.value = '';
                betLocalBtn.classList.remove('selected');
                betVisitorBtn.classList.remove('selected');
                placeBetBtn.disabled = true;
                
            } catch (error) {
                showStatus('Failed to place bet. Please try again.', 'error');
                placeBetBtn.disabled = false;
            }
        }

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
