<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Trader - Decentralized Cricket Betting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .match-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .team-code {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0 20px;
        }

        .match-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .betting-section {
            border-top: 2px solid #ecf0f1;
            padding-top: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .bet-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet-button {
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .bet-button:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .bet-button.selected {
            background: #3498db;
            color: white;
        }

        .amount-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px 0;
        }

        .amount-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .place-bet-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .place-bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .place-bet-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status.loading {
            background: #f39c12;
            color: white;
        }

        .status.success {
            background: #2ecc71;
            color: white;
        }

        .status.error {
            background: #e74c3c;
            color: white;
        }

        .status.info {
            background: #3498db;
            color: white;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        .connect-wallet {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .connect-wallet:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèè Cricket Trader</h1>
            <p>Place your bets on cricket matches with complete transparency</p>
        </div>

        <div class="card">
            <button id="connectWallet" class="connect-wallet">Connect Wallet</button>
            
            <div id="matchInfo" class="match-info hidden">
                <h2 class="section-title">Upcoming Match</h2>
                
                <div class="teams">
                    <div class="team">
                        <div id="localTeamName" class="team-name">Loading...</div>
                        <div id="localTeamCode" class="team-code"></div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team">
                        <div id="visitorTeamName" class="team-name">Loading...</div>
                        <div id="visitorTeamCode" class="team-code"></div>
                    </div>
                </div>

                <div class="match-details">
                    <div class="detail-row">
                        <span class="detail-label">Match ID:</span>
                        <span id="fixtureId">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Start Time:</span>
                        <span id="startTime">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span id="matchStatus">Upcoming</span>
                    </div>
                </div>
            </div>

            <div id="bettingSection" class="betting-section hidden">
                <h3 class="section-title">Place Your Bet</h3>
                
                <div class="bet-options">
                    <button id="betLocal" class="bet-button">
                        Bet on <span id="localTeamBet">Team 1</span>
                    </button>
                    <button id="betVisitor" class="bet-button">
                        Bet on <span id="visitorTeamBet">Team 2</span>
                    </button>
                </div>

                <input 
                    type="number" 
                    id="betAmount" 
                    class="amount-input" 
                    placeholder="Enter bet amount (MINA)"
                    min="0.1"
                    step="0.1"
                >

                <button id="placeBetBtn" class="place-bet-btn" disabled>
                    Place Bet
                </button>
            </div>

            <div id="status" class="status hidden"></div>
        </div>

        <div class="footer">
            <p>Powered by Mina Protocol ‚Ä¢ Transparent ‚Ä¢ Decentralized ‚Ä¢ Secure</p>
        </div>
    </div>

    <script type="module">
        // App state
        let currentFixture = null;
        let selectedTeam = null;
        let walletConnected = false;

        // DOM elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const matchInfo = document.getElementById('matchInfo');
        const bettingSection = document.getElementById('bettingSection');
        const status = document.getElementById('status');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const betAmount = document.getElementById('betAmount');
        const betLocalBtn = document.getElementById('betLocal');
        const betVisitorBtn = document.getElementById('betVisitor');

        // Initialize app
        async function init() {
            showStatus('Welcome to Cricket Trader! Connect your wallet to start betting.', 'info');
        }

        // Connect wallet (simplified - would integrate with Auro wallet)
        connectWalletBtn.addEventListener('click', async () => {
            try {
                showStatus('Connecting wallet...', 'loading');
                
                // Simulate wallet connection
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                walletConnected = true;
                connectWalletBtn.textContent = 'Wallet Connected ‚úì';
                connectWalletBtn.disabled = true;
                connectWalletBtn.style.background = '#27ae60';
                
                showStatus('Wallet connected! Loading match data...', 'success');
                await loadMatchData();
                
            } catch (error) {
                showStatus('Failed to connect wallet. Please try again.', 'error');
            }
        });

        // Load match data from oracle
        async function loadMatchData() {
            try {
                const response = await fetch('https://sportmonksoracle.vercel.app/fixture');
                const data = await response.json();
                
                currentFixture = data.data;
                displayMatchInfo(currentFixture);
                showBettingOptions();
                
                showStatus('Match loaded! Select a team and enter your bet amount.', 'info');
                
            } catch (error) {
                showStatus('Failed to load match data. Please refresh and try again.', 'error');
            }
        }

        // Display match information
        function displayMatchInfo(fixture) {
            document.getElementById('localTeamName').textContent = fixture.localteam_name || 'Team 1';
            document.getElementById('localTeamCode').textContent = fixture.localteam_code || '';
            document.getElementById('visitorTeamName').textContent = fixture.visitorteam_name || 'Team 2';
            document.getElementById('visitorTeamCode').textContent = fixture.visitorteam_code || '';
            document.getElementById('fixtureId').textContent = fixture.fixtureID;
            
            const startDate = new Date(fixture.startingAt);
            document.getElementById('startTime').textContent = startDate.toLocaleString();
            
            // Update bet button text
            document.getElementById('localTeamBet').textContent = fixture.localteam_name || 'Team 1';
            document.getElementById('visitorTeamBet').textContent = fixture.visitorteam_name || 'Team 2';
            
            matchInfo.classList.remove('hidden');
        }

        // Show betting options
        function showBettingOptions() {
            bettingSection.classList.remove('hidden');
            
            // Team selection
            betLocalBtn.addEventListener('click', () => selectTeam('local'));
            betVisitorBtn.addEventListener('click', () => selectTeam('visitor'));
            
            // Bet amount validation
            betAmount.addEventListener('input', validateBet);
            
            // Place bet
            placeBetBtn.addEventListener('click', placeBet);
        }

        // Select team to bet on
        function selectTeam(team) {
            selectedTeam = team;
            
            // Update button styles
            betLocalBtn.classList.toggle('selected', team === 'local');
            betVisitorBtn.classList.toggle('selected', team === 'visitor');
            
            validateBet();
        }

        // Validate bet inputs
        function validateBet() {
            const amount = parseFloat(betAmount.value);
            const isValid = selectedTeam && amount > 0;
            
            placeBetBtn.disabled = !isValid;
        }

        // Place bet
        async function placeBet() {
            try {
                const amount = parseFloat(betAmount.value);
                const teamName = selectedTeam === 'local' ? currentFixture.localteam_name : currentFixture.visitorteam_name;
                
                showStatus(`Placing bet of ${amount} MINA on ${teamName}...`, 'loading');
                placeBetBtn.disabled = true;
                
                // Simulate bet placement (would integrate with zkApp)
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                showStatus(`Bet placed successfully! ${amount} MINA on ${teamName}`, 'success');
                
                // Reset form
                selectedTeam = null;
                betAmount.value = '';
                betLocalBtn.classList.remove('selected');
                betVisitorBtn.classList.remove('selected');
                placeBetBtn.disabled = true;
                
            } catch (error) {
                showStatus('Failed to place bet. Please try again.', 'error');
                placeBetBtn.disabled = false;
            }
        }

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        // Start the app
        init();
    </script>
</body>
</html>
